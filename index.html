<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteModder</title>
    <link rel="icon" href="EM Logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003366; /* Dark blue color for the page background */
            color: #333;
            margin: 0;
        }

        /* Header Style */
        header {
            background: #0096FF; /* Bright blue header */
            color: white;
            padding: 10px 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center; /* Center logo in the middle of the header */
            position: relative;
        }

        /* Centered Logo */
        .logo-center {
            height: 50px;
            cursor: pointer;
        }

        /* Desktop Navigation (aligned to the right of the header) */
        .desktop-nav {
            display: flex;
            gap: 60px;
            position: absolute;
            right: 20px; /* Position navigation to the right */
            top: 50%;
            transform: translateY(-50%); /* Center vertically */
        }

        .desktop-nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 28px;
        }

        /* Mobile Menu Style Below the Header */
        .mobile-nav {
            background-color: #0077CC;  /* Lighter blue than body, darker than header */
            padding: 10px 0;
            display: none;
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 60px;
        }

        .mobile-nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .mobile-nav a:hover {
            text-decoration: underline;
        }

        /* Main Content Area Styling */
        .content {
            padding: 20px;
            color: white; /* Contrast color for text */
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }

            .mobile-nav {
                display: flex;
            }

            /* Navigation Icon */
            .nav-icon {
                display: block;
                height: 50px;
                cursor: pointer;
                position: absolute;
                right: 20px; /* Align to the right */
                top: 50%;
                transform: translateY(-50%); /* Center vertically */
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo centered in the middle -->
    <header>
        <!-- Centered Logo -->
        <img src="EM Logo.png" alt="EliteModder Logo" class="logo-center">

        <!-- Desktop Navigation Links aligned to the right -->
        <div class="desktop-nav" id="desktopNav">
            <a href="#" onclick="setActive('Home')">Home</a>
            <a href="#" onclick="setActive('Games')">Games</a>
            <a href="#" onclick="setActive('Mods')">Mods</a>
            <a href="#" onclick="setActive('Plugins')">Plugins</a>
        </div>

        <!-- Navigation Icon for Dropdown Menu on small screens -->
        <img src="NavigationBar.png" alt="Menu Icon" class="nav-icon" id="navIcon" onclick="toggleDropdown()">
    </header>

    <!-- Mobile Navigation Menu below the header (visible on small screens) -->
    <div class="mobile-nav" id="mobileNav">
        <a href="#" onclick="setActive('Home')">Home</a>
        <a href="#" onclick="setActive('Games')">Games</a>
        <a href="#" onclick="setActive('Mods')">Mods</a>
        <a href="#" onclick="setActive('Plugins')">Plugins</a>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <!-- Content is empty as requested -->
    </div>

    <script>
        function setActive(page) {
            console.log(page + " page clicked");
        }

        function toggleDropdown() {
            const mobileNav = document.getElementById("mobileNav");
            if (mobileNav.style.display === "flex") {
                mobileNav.style.display = "none";
            } else {
                mobileNav.style.display = "flex";
            }
        }

        // Adjust visibility based on window size
        window.onresize = function() {
            adjustLayout();
        };

        function adjustLayout() {
            const width = window.innerWidth;
            const desktopNav = document.getElementById("desktopNav");
            const mobileNav = document.getElementById("mobileNav");
            const navIcon = document.getElementById("navIcon");

            if (width >= 768) {
                desktopNav.style.display = "flex";
                mobileNav.style.display = "none";
                navIcon.style.display = "none";
            } else {
                desktopNav.style.display = "none";
                mobileNav.style.display = "none";
                navIcon.style.display = "block";
            }
        }

        // Run adjustLayout on initial load
        adjustLayout();
    </script>
</body>
</html>

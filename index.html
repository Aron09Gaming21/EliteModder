<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteModder</title>
    <link rel="icon" href="EM Logo.png" type="image/png"> <!-- Favicon link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
        }

        /* Header Style */
        header {
            background: #0096FF; /* Blue header */
            color: white;
            padding: 10px 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        /* Logo and Title on the Left */
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between logo and title */
        }

        .header-left img {
            height: 50px;
            cursor: pointer;
        }

        .header-left h1 {
            font-weight: bold;
            margin: 0;
            font-size: 30px; /* Adjusted font size for title */
            font-family: 'Poppins', sans-serif;
        }

        /* Desktop Navigation Style in Header */
        .desktop-nav {
            display: flex;
            gap: 50px; /* Increased space between options */
        }

        .desktop-nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 24px; /* Increased font size */
        }

        /* Mobile Dropdown Menu */
        nav {
            background-color: #90EE90;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 1;
            align-items: center;
        }

        .menu-items a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 26px; /* Larger font size */
            padding: 15px 0; /* More vertical space between menu items */
            width: 100%;
            text-align: center;
        }

        /* Mobile Menu Icon (Hamburger) */
        .mobile-menu {
            display: none;
            cursor: pointer;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .mobile-menu {
                display: block;
            }
            .desktop-nav {
                display: none;
            }
            nav.active {
                display: flex;
            }
        }

    </style>
</head>
<body>
    <!-- Header with Logo, Title, and Navigation -->
    <header>
        <!-- Left section for Logo and Title -->
        <div class="header-left">
            <img src="EM Logo.png" alt="EliteModder Logo">
            <h1>EliteModder</h1>
        </div>

        <!-- Desktop Navigation Options (Visible on Larger Screens) -->
        <div class="desktop-nav">
            <a href="#" onclick="setActive('Home')">Home</a>
            <a href="#" onclick="setActive('Games')">Games</a>
            <a href="#" onclick="setActive('Mods')">Mods</a>
            <a href="#" onclick="setActive('Plugins')">Plugins</a>
        </div>

        <!-- Mobile Menu Icon (Hamburger) on the right -->
        <img src="NavigationBar.png" class="mobile-menu" alt="Navigation Menu" onclick="toggleMenu()">
    </header>

    <!-- Dropdown Menu for Mobile -->
    <nav class="menu-items">
        <a href="#" onclick="setActive('Home')">Home</a>
        <a href="#" onclick="setActive('Games')">Games</a>
        <a href="#" onclick="setActive('Mods')">Mods</a>
        <a href="#" onclick="setActive('Plugins')">Plugins</a>
    </nav>

    <script>
        function setActive(page) {
            console.log(page + " page clicked");
        }

        // Toggle the mobile menu visibility when hamburger icon is clicked
        function toggleMenu() {
            var nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }

        // Close the mobile menu when the window is resized back to large
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                var nav = document.querySelector('nav');
                nav.classList.remove('active');
            }
        });
    </script>
</body>
</html>

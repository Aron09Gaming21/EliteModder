<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteModder</title>
    <link rel="icon" href="EM Logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
        }

        /* Header Style */
        header {
            background: #0096FF;
            color: white;
            padding: 10px 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        /* Logo and Title Container (Left Side) */
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1; /* Ensure this section takes up remaining space */
        }

        .header-left img {
            height: 50px;
            cursor: pointer;
        }

        .header-left h1 {
            font-weight: bold;
            margin: 0;
            font-size: 28px; /* Smaller font size for "EliteModder" */
            font-family: 'Poppins', sans-serif;
        }

        /* Navigation Icon (on the right of EliteModder) */
        .nav-icon {
            height: 40px; /* Adjust icon size */
            cursor: pointer;
            margin-left: 20px; /* Space between EliteModder and icon */
            display: none; /* Hide by default */
        }

        /* Desktop Navigation */
        .desktop-nav {
            display: flex;
            gap: 60px; /* Increased space between options */
        }

        .desktop-nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 28px; /* Increased font size */
        }

        /* Dropdown Menu Style */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #004080; /* Dark Blue color */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 20px;
            text-align: center;
        }

        .dropdown-menu a:hover {
            background-color: #003366; /* Darker blue on hover */
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none; /* Hide desktop nav on small screens */
            }

            .nav-icon {
                display: block; /* Show the navigation icon on small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Title -->
    <header>
        <!-- Left section for Logo and Title -->
        <div class="header-left">
            <img src="EM Logo.png" alt="EliteModder Logo">
            <h1>EliteModder</h1>
        </div>

        <!-- Desktop Navigation Links -->
        <div class="desktop-nav" id="desktopNav">
            <a href="#" onclick="setActive('Home')">Home</a>
            <a href="#" onclick="setActive('Games')">Games</a>
            <a href="#" onclick="setActive('Mods')">Mods</a>
            <a href="#" onclick="setActive('Plugins')">Plugins</a>
        </div>

        <!-- Navigation Icon for Dropdown Menu on the right of EliteModder -->
        <img src="NavigationBar.png" alt="Menu Icon" class="nav-icon" id="navIcon" onclick="toggleDropdown()">

        <!-- Dropdown Menu (Initially Hidden) -->
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="#" onclick="setActive('Home')">Home</a>
            <a href="#" onclick="setActive('Games')">Games</a>
            <a href="#" onclick="setActive('Mods')">Mods</a>
            <a href="#" onclick="setActive('Plugins')">Plugins</a>
        </div>
    </header>

    <script>
        function setActive(page) {
            console.log(page + " page clicked");
        }

        function toggleDropdown() {
            // Toggle the display of the dropdown menu
            const dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            const dropdownMenu = document.getElementById("dropdownMenu");
            const navIcon = document.getElementById("navIcon");
            if (!event.target.matches('.nav-icon') && !event.target.matches('.dropdown-menu') && !event.target.matches('.dropdown-menu a')) {
                dropdownMenu.style.display = "none";
            }
        }

        // Adjust visibility based on window size
        window.onresize = function() {
            adjustLayout();
        };

        function adjustLayout() {
            const width = window.innerWidth;
            const desktopNav = document.getElementById("desktopNav");
            const navIcon = document.getElementById("navIcon");

            if (width >= 768) {
                desktopNav.style.display = "flex";  // Show desktop nav
                navIcon.style.display = "none";     // Hide the navigation icon
            } else {
                desktopNav.style.display = "none";  // Hide desktop nav
                navIcon.style.display = "block";    // Show the navigation icon
            }
        }

        // Run adjustLayout on initial load to ensure proper visibility
        adjustLayout();
    </script>
</body>
</html>

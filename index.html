<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteModder</title>
    <link rel="icon" href="EM Logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
        }

        /* Header Style */
        header {
            background: #0096FF;
            color: white;
            padding: 10px 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        /* Logo and Title Container (Left Side) */
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1; /* Ensure this section takes up remaining space */
        }

        .header-left img {
            height: 50px;
            cursor: pointer;
        }

        .header-left h1 {
            font-weight: bold;
            margin: 0;
            font-size: 28px; /* Smaller font size for "EliteModder" */
            font-family: 'Poppins', sans-serif;
        }

        /* Desktop Navigation (in the header) */
        .desktop-nav {
            display: flex;
            gap: 60px; /* Increased space between options */
        }

        .desktop-nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 28px; /* Increased font size */
        }

        /* New Menu Style Below the Header (Mobile version) */
        .mobile-nav {
            background-color: #0096FF;
            padding: 10px 0;
            display: none;  /* Hidden by default */
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 60px;
        }

        .mobile-nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        .mobile-nav a:hover {
            text-decoration: underline;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none; /* Hide desktop nav on small screens */
            }

            .mobile-nav {
                display: flex; /* Show mobile nav on small screens */
            }

            /* Navigation Icon */
            .nav-icon {
                display: block; /* Show the navigation icon on small screens */
                height: 40px;
                cursor: pointer;
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Title -->
    <header>
        <!-- Left section for Logo and Title -->
        <div class="header-left">
            <img src="EM Logo.png" alt="EliteModder Logo">
            <h1>EliteModder</h1>
        </div>

        <!-- Desktop Navigation Links -->
        <div class="desktop-nav" id="desktopNav">
            <a href="#" onclick="setActive('Home')">Home</a>
            <a href="#" onclick="setActive('Games')">Games</a>
            <a href="#" onclick="setActive('Mods')">Mods</a>
            <a href="#" onclick="setActive('Plugins')">Plugins</a>
        </div>

        <!-- Navigation Icon for Dropdown Menu on small screens -->
        <img src="NavigationBar.png" alt="Menu Icon" class="nav-icon" id="navIcon" onclick="toggleDropdown()">
    </header>

    <!-- Mobile Navigation Menu below the header (visible on small screens) -->
    <div class="mobile-nav" id="mobileNav">
        <a href="#" onclick="setActive('Home')">Home</a>
        <a href="#" onclick="setActive('Games')">Games</a>
        <a href="#" onclick="setActive('Mods')">Mods</a>
        <a href="#" onclick="setActive('Plugins')">Plugins</a>
    </div>

    <script>
        function setActive(page) {
            console.log(page + " page clicked");
        }

        function toggleDropdown() {
            const mobileNav = document.getElementById("mobileNav");
            mobileNav.style.display = mobileNav.style.display === "flex" ? "none" : "flex";
        }

        // Adjust visibility based on window size
        window.onresize = function() {
            adjustLayout();
        };

        function adjustLayout() {
            const width = window.innerWidth;
            const desktopNav = document.getElementById("desktopNav");
            const mobileNav = document.getElementById("mobileNav");
            const navIcon = document.getElementById("navIcon");

            if (width >= 768) {
                desktopNav.style.display = "flex";  // Show desktop nav
                mobileNav.style.display = "none";   // Hide mobile nav
                navIcon.style.display = "none";     // Hide the navigation icon
            } else {
                desktopNav.style.display = "none";  // Hide desktop nav
                mobileNav.style.display = "flex";   // Show mobile nav
                navIcon.style.display = "block";    // Show the navigation icon
            }
        }

        // Run adjustLayout on initial load to ensure proper visibility
        adjustLayout();
    </script>
</body>
</html>

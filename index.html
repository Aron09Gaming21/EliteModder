<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteModder</title>
    <link rel="icon" href="EM Logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
        }

        /* Header Style */
        header {
            background: #0096FF;
            color: white;
            padding: 10px 20px;
            height: 60px; /* Keeps the header compact */
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        /* Logo and Title */
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between logo and title */
        }

        .header-left img {
            height: 50px;
            cursor: pointer;
        }

        .header-left h1 {
            font-weight: bold;
            margin: 0;
            font-size: 36px;
            font-family: 'Poppins', sans-serif;
        }

        /* Desktop Navigation */
        .desktop-nav {
            display: flex;
            gap: 40px;
        }

        .desktop-nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none; /* Hide desktop nav on small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Title -->
    <header>
        <!-- Left section for Logo and Title -->
        <div class="header-left">
            <img src="EM Logo.png" alt="EliteModder Logo">
            <h1>EliteModder</h1>
        </div>

        <!-- Desktop Navigation Options (Visible on Larger Screens) -->
        <div class="desktop-nav">
            <a href="#" onclick="setActive('Home')">Home</a>
            <a href="#" onclick="setActive('Games')">Games</a>
            <a href="#" onclick="setActive('Mods')">Mods</a>
            <a href="#" onclick="setActive('Plugins')">Plugins</a>
        </div>
    </header>

    <script>
        function setActive(page) {
            console.log(page + " page clicked");
        }
    </script>
</body>
</html>

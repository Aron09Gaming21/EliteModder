<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteModder</title>
    <link rel="icon" href="EM Logo.png" type="image/png"> <!-- Favicon link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
        }
        header {
            background: #0096FF;
            color: white;
            padding: 10px 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligns content to the left */
        }
        header img {
            height: 50px; /* Increased logo size */
            cursor: pointer;
            margin-right: 25px; /* More space between logo and title */
        }
        header h1 {
            font-weight: bold;
            margin: 0;
            font-size: 36px;
            font-family: 'Poppins', sans-serif;
        }
        nav {
            display: flex;
            gap: 60px; /* Increased space even more between the navigation links */
            margin-left: 50px; /* Moves the navigation links further to the right */
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 24px; /* Slightly bigger font size for navigation items */
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="EM Logo.png" alt="EliteModder Logo"> <!-- Logo on the left -->
        <h1>EliteModder</h1>
        <nav>
            <a href="#" onclick="setActive('Home')">Home</a>
            <a href="#" onclick="setActive('Games')">Games</a>
            <a href="#" onclick="setActive('Mods')">Mods</a>
            <a href="#" onclick="setActive('Plugins')">Plugins</a>
        </nav>
    </header>

    <script>
        function setActive(page) {
            // You can use this function to update content dynamically based on the clicked menu item.
            console.log(page + " page clicked");
        }
    </script>
</body>
</html>

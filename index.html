<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteModder</title>
    <link rel="icon" href="EM Logo.png" type="image/png"> <!-- Favicon link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
        }

        /* Header Style */
        header {
            background: #0096FF; /* Blue header */
            color: white;
            padding: 10px 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space out the logo and hamburger icon */
            position: relative;
            z-index: 2; /* Ensure header is above other content */
        }

        header img {
            height: 50px; /* Increased logo size */
            cursor: pointer;
        }

        header h1 {
            font-weight: bold;
            margin: 0;
            font-size: 36px;
            font-family: 'Poppins', sans-serif;
        }

        /* Navigation Menu Positioned Directly Below the Header */
        nav {
            background-color: #90EE90; /* Light green background for the menu */
            padding: 20px 0; /* Add padding for spacing */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: none; /* Hide menu by default */
            flex-direction: column; /* Align menu items vertically */
            position: absolute;
            top: 60px; /* Aligns it directly below the header */
            left: 0;
            width: 100%;
            z-index: 1; /* Ensures the menu is below the header but above other content */
            min-height: 300px; /* Makes the menu extend further down */
            align-items: center; /* Centers the menu content */
        }

        .menu-items {
            display: flex;
            flex-direction: column; /* Make the links stack vertically */
            align-items: center; /* Center the items */
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 28px; /* Larger font size for navigation items */
            padding: 20px; /* Increase padding for more space */
            width: 100%; /* Make the links take full width */
            text-align: center;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Mobile Menu (Hamburger) */
        .mobile-menu {
            cursor: pointer;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .menu-items {
                display: none; /* Hide menu links by default on small screens */
            }

            nav.active {
                display: flex; /* Show menu when active */
            }

            .mobile-menu {
                display: block; /* Show hamburger icon */
            }
        }

    </style>
</head>
<body>
    <!-- Header with Logo, Title, and Navigation -->
    <header>
        <img src="EM Logo.png" alt="EliteModder Logo"> <!-- Logo on the left -->
        <h1>EliteModder</h1>
        <!-- Mobile Menu Icon (Hamburger) on the right -->
        <img src="NavigationBar.png" class="mobile-menu" alt="Navigation Menu" onclick="toggleMenu()">
    </header>

    <!-- Navigation Bar Below the Header -->
    <nav class="menu-items">
        <a href="#" onclick="setActive('Home')">Home</a>
        <a href="#" onclick="setActive('Games')">Games</a>
        <a href="#" onclick="setActive('Mods')">Mods</a>
        <a href="#" onclick="setActive('Plugins')">Plugins</a>
    </nav>

    <script>
        function setActive(page) {
            // You can use this function to update content dynamically based on the clicked menu item.
            console.log(page + " page clicked");
        }

        // Toggle the mobile menu visibility when hamburger icon is clicked
        function toggleMenu() {
            var nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }

        // Close the mobile menu when the window is resized back to large
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                var nav = document.querySelector('nav');
                nav.classList.remove('active');
            }
        });
    </script>
</body>
</html>

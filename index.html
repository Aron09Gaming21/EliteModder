<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteModder</title>
    <link rel="icon" href="EM Logo.png" type="image/png"> <!-- Favicon link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
        }

        /* Header Style */
        header {
            background: #0096FF; /* Blue header */
            color: white;
            padding: 10px 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligns content to the left */
        }

        header img {
            height: 50px; /* Increased logo size */
            cursor: pointer;
            margin-right: 25px; /* More space between logo and title */
        }

        header h1 {
            font-weight: bold;
            margin: 0;
            font-size: 36px;
            font-family: 'Poppins', sans-serif;
        }

        /* Navigation Style */
        nav {
            display: flex;
            gap: 60px; /* Increased space between the navigation links */
            margin-left: 50px; /* Moves the navigation links further to the right */
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 24px; /* Slightly bigger font size for navigation items */
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Mobile Menu (Hamburger) */
        .mobile-menu {
            display: none;
        }

        .menu-items {
            display: flex;
            gap: 60px; /* Space between menu items */
        }

        /* Toggle menu visibility (when mobile menu is active) */
        .menu-items.active {
            display: block;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #0096FF;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .menu-items.active a {
            padding: 10px;
            text-align: center;
            display: block;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .menu-items {
                display: none; /* Hide menu links by default on small screens */
            }
            .mobile-menu {
                display: block; /* Show hamburger icon */
            }
        }

    </style>
</head>
<body>
    <!-- Header with Logo, Title, and Navigation -->
    <header>
        <img src="EM Logo.png" alt="EliteModder Logo"> <!-- Logo on the left -->
        <h1>EliteModder</h1>
        <nav>
            <div class="menu-items">
                <a href="#" onclick="setActive('Home')">Home</a>
                <a href="#" onclick="setActive('Games')">Games</a>
                <a href="#" onclick="setActive('Mods')">Mods</a>
                <a href="#" onclick="setActive('Plugins')">Plugins</a>
            </div>
            <!-- Mobile Menu Icon (Hamburger) -->
            <img src="NavigationBar.png" class="mobile-menu" alt="Navigation Menu" onclick="toggleMenu()">
        </nav>
    </header>

    <script>
        function setActive(page) {
            // You can use this function to update content dynamically based on the clicked menu item.
            console.log(page + " page clicked");
        }

        // Toggle the mobile menu visibility when hamburger icon is clicked
        function toggleMenu() {
            var menu = document.querySelector('.menu-items');
            menu.classList.toggle('active');
        }

        // Close the mobile menu when the window is resized back to large
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                var menu = document.querySelector('.menu-items');
                menu.classList.remove('active');
            }
        });
    </script>
</body>
</html>

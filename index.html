<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteModder</title>
    <link rel="icon" href="EM Logo.png" type="image/png"> <!-- Favicon link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
        }

        /* Header Style */
        header {
            background: #0096FF; /* Blue header */
            color: white;
            padding: 10px 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space out the logo and navigation */
            position: relative;
            z-index: 2; /* Ensure header is above other content */
        }

        header img {
            height: 50px; /* Logo size */
            cursor: pointer;
        }

        header h1 {
            font-weight: bold;
            margin: 0;
            font-size: 36px;
            font-family: 'Poppins', sans-serif;
        }

        /* Desktop Navigation Style in Header */
        .desktop-nav {
            display: flex;
            gap: 40px; /* Space between each option */
        }

        .desktop-nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        /* Mobile Dropdown Menu */
        nav {
            background-color: #90EE90; /* Light green background for the dropdown */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: none; /* Hidden by default */
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            padding: 20px 0; /* Vertical padding */
            z-index: 1;
            align-items: center;
        }

        .menu-items a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 24px;
            padding: 10px;
            width: 100%; /* Make links take full width */
            text-align: center;
        }

        /* Mobile Menu Icon (Hamburger) */
        .mobile-menu {
            display: none; /* Hidden by default */
            cursor: pointer;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            /* Show hamburger icon and hide desktop nav on smaller screens */
            .mobile-menu {
                display: block; /* Show hamburger */
            }
            .desktop-nav {
                display: none; /* Hide desktop nav */
            }
            nav.active {
                display: flex; /* Show dropdown menu */
            }
        }

    </style>
</head>
<body>
    <!-- Header with Logo, Title, and Navigation -->
    <header>
        <img src="EM Logo.png" alt="EliteModder Logo"> <!-- Logo on the left -->
        <h1>EliteModder</h1>

        <!-- Desktop Navigation Options (Visible on Larger Screens) -->
        <div class="desktop-nav">
            <a href="#" onclick="setActive('Home')">Home</a>
            <a href="#" onclick="setActive('Games')">Games</a>
            <a href="#" onclick="setActive('Mods')">Mods</a>
            <a href="#" onclick="setActive('Plugins')">Plugins</a>
        </div>

        <!-- Mobile Menu Icon (Hamburger) on the right -->
        <img src="NavigationBar.png" class="mobile-menu" alt="Navigation Menu" onclick="toggleMenu()">
    </header>

    <!-- Dropdown Menu for Mobile -->
    <nav class="menu-items">
        <a href="#" onclick="setActive('Home')">Home</a>
        <a href="#" onclick="setActive('Games')">Games</a>
        <a href="#" onclick="setActive('Mods')">Mods</a>
        <a href="#" onclick="setActive('Plugins')">Plugins</a>
    </nav>

    <script>
        function setActive(page) {
            // You can use this function to update content dynamically based on the clicked menu item.
            console.log(page + " page clicked");
        }

        // Toggle the mobile menu visibility when hamburger icon is clicked
        function toggleMenu() {
            var nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }

        // Close the mobile menu when the window is resized back to large
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                var nav = document.querySelector('nav');
                nav.classList.remove('active');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteModder</title>
    <link rel="icon" href="EM Logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #003366;
            color: #333;
            margin: 0;
        }

        /* Header Style */
        header {
            background: #0096FF;
            color: white;
            padding: 10px 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Social Media Links with Logo and Text */
        .social-icons {
            position: absolute;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            gap: 5px;
        }

        .social-icons img {
            height: 40px;
            cursor: pointer;
        }

        /* Centered Logo */
        .logo-center {
            height: 50px;
            cursor: pointer;
        }

        /* Desktop Navigation */
        .desktop-nav {
            display: flex;
            gap: 60px;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .desktop-nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 28px;
        }

        /* Mobile Menu Below the Header */
        .mobile-nav {
            background-color: #0077CC;
            padding: 10px 0;
            display: none;
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 60px;
        }

        .mobile-nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .mobile-nav a:hover {
            text-decoration: underline;
        }

        /* Social Media Text Hiding on Small Screens */
        @media (max-width: 600px) {
            .social-icons span {
                display: none; /* Hide the text labels for smaller screens */
            }
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }

            .mobile-nav {
                display: flex;
            }

            .nav-icon {
                display: block;
                height: 50px;
                cursor: pointer;
                position: absolute;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo centered in the middle -->
    <header>
        <!-- Left-aligned Social Media Icons with Labels -->
        <div class="social-icons">
            <a href="https://www.youtube.com/channel/UCUG5kLEI7G_Vq76bL5kwGcg" target="_blank">
                <img src="YouTube Logo.png" alt="YouTube Logo">
                <span>YouTube</span>
            </a>
            <a href="https://www.tiktok.com/@aron09gaming21" target="_blank">
                <img src="TikTok Logo.png" alt="TikTok Logo">
                <span>TikTok</span>
            </a>
        </div>

        <!-- Centered Logo -->
        <img src="EM Logo.png" alt="EliteModder Logo" class="logo-center">

        <!-- Desktop Navigation Links aligned to the right -->
        <div class="desktop-nav" id="desktopNav">
            <a href="#" onclick="setActive('Home')">Home</a>
            <a href="#" onclick="setActive('Games')">Games</a>
            <a href="#" onclick="setActive('Mods')">Mods</a>
            <a href="#" onclick="setActive('Plugins')">Plugins</a>
        </div>

        <!-- Navigation Icon for Dropdown Menu on small screens -->
        <img src="NavigationBar.png" alt="Menu Icon" class="nav-icon" id="navIcon" onclick="toggleDropdown()">
    </header>

    <!-- Mobile Navigation Menu below the header (visible on small screens) -->
    <div class="mobile-nav" id="mobileNav">
        <a href="#" onclick="setActive('Home')">Home</a>
        <a href="#" onclick="setActive('Games')">Games</a>
        <a href="#" onclick="setActive('Mods')">Mods</a>
        <a href="#" onclick="setActive('Plugins')">Plugins</a>
    </div>

    <script>
        function setActive(page) {
            console.log(page + " page clicked");
        }

        function toggleDropdown() {
            const mobileNav = document.getElementById("mobileNav");
            mobileNav.style.display = mobileNav.style.display === "flex" ? "none" : "flex";
        }

        window.onresize = function() {
            adjustLayout();
        };

        function adjustLayout() {
            const width = window.innerWidth;
            const desktopNav = document.getElementById("desktopNav");
            const mobileNav = document.getElementById("mobileNav");
            const navIcon = document.getElementById("navIcon");

            if (width >= 768) {
                desktopNav.style.display = "flex";
                mobileNav.style.display = "none";
                navIcon.style.display = "none";
            } else {
                desktopNav.style.display = "none";
                mobileNav.style.display = "none";
                navIcon.style.display = "block";
            }
        }

        adjustLayout();
    </script>
</body>
</html>
